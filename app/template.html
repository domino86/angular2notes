<div class="notes">
    <div>
        <h1>Notes list</h1>
        <p>focus out to save note and show images from sources</p>
        <i class="fa fa-plus-circle fa-2x add-icon" (click)="addNote($event);alert=''"><span class="add-note">Add note</span></i>
        <div class="deleteAll">
            <button (click)="deleteSelectedNotes();">Delete Selected</button>
        </div>
    </div>
    <span class="init">
        <img class="loader" src="../img/loader.gif" alt="Loading" *ngIf="loader!==''">
        <span>{{loader}}</span>
        <span>{{alert}}</span>
    </span>
    <ul id="list">
        <li>
            <ul>
                <li *ngFor='#note of notes | values:"key":true;'>
                    <div [ngClass]="{'checked': note.selected}">
                        <span class="select-icons">
                            <i class="fa fa-trash-o fa-lg delete-icon" (click)="deleteNote(note.key, note);"></i>
                            <input type="checkbox" class="checkbox" [(ngModel)]="note.selected"/>
                        </span>
                        <input contenteditable="true" [(ngModel)]="note.newNote" (focusout)="showImage(note.key, note)">
                    </div>
                    <textarea class="note-content" contenteditable="true" [(ngModel)]="note.newNoteContent" (focusout)="showImage(note.key, note)"></textarea>
                    <span class="images" *ngFor='#image of note.previewImages | values:"key":true; #count=index'>
                        <img [src]="image" alt="image{{count}}" *ngIf="image!==''&&image!=0">
                    </span>
                </li>
            </ul>
        </li>
    </ul>
</div>
